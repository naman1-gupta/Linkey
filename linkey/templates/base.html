<html>
<head>
  <title>Linkey</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}"/>
  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/vote.js" %}"></script>
</head>
<body>
  <div id="title" class="container-fluid">
      <a href="http://localhost:8000"><h1>Linkey!</h1></a>
  </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 card left-card">
      <a href="{% url 'home' %}">Home</a>-------
      {% if user.is_authenticated %}
      <a href="{% url 'link_create' %}">Submit Link</a>-------
      <a href="{% url 'logout' %}">Logout</a>
      <a id="usern" href="{% url 'profile' slug=user.username %}">Current User: <b style="font-weight:900">{{user.username}}</b></a>
      {% else %}
      <a href="{% url 'registration_register' %}">Register</a>
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
    <div class="col-md-10 card right-card">
        {% block content %}
        {% endblock %}
    </div>
  </div>
</div>

<footer class="footer">
  Linkey! Developed to learn Django by <a href="https://www.github.com/terriblestoryteller">Naman</a>
</footer>
</body>
</html>
